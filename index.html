<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>List of Items to Add</title> 
     <link rel="stylesheet" href="css/style.css"> 
     <script src="js/item.js"></script> 
 </head> 
 <body> 
     <div class="container"> 
 <div class="product"> 
     <h2>Chick-fil-A</h2> 
     <img src="assets/pic1.jpg" alt="" width="350" height="350"> 
     <h3>Price: Php 150.00</h3> 
     <button class="buttonAdd" onclick="addToCart('Chick-fil-A', 150.00)">Add to Cart</button> 
     <button class="buttonRem" onclick="removeFromCart('Chick-fil-A', 150.00)">Remove from Cart</button> 
 </div> 
 <div class="product"> 
     <h2>Burger King</h2> 
     <img src="assets/pic2.jpg" alt="" width="350" height="350"> 
     <h3>Price: Php 200.00</h3> 
     <button class="buttonAdd" onclick="addToCart('Burger King', 200.00)">Add to Cart</button> 
     <button class="buttonRem" onclick="removeFromCart('Burger King', 200.00)">Remove from Cart</button> 
 </div> 
 <div class="cart"> 
     <h2>Customer's Cart</h2> 
     <ul id="products"></ul> 
 </div> 
     </div> 
 </body> 
 </html>
